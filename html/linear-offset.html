<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools: Linear Offset</title>

  <link rel="stylesheet" href="/css/main.css">

  <script defer type="module" src="/js/component/topNav.js"></script>
  <script defer type="module" src="/js/component/dropFile.js"></script>

  <script defer type="module" src="/js/pages/linearOffsetPage.js"></script>
</head>
<body>
  <nav class="top-nav">

    <a href="/html/index.html" class="top-nav__icon icon-button"></a>

    <div class="top-nav__search-bar search-bar">
      <input type="text" id="search-bar__search-input" class="search-bar__search-input" placeholder="Search">
      <button class="search-bar__search-button"></button>
    </div> 

    <button class="ham-button top-nav__ham-button">
      <div class="ham-button__stick-1"></div>
      <div class="ham-button__stick-2"></div>
      <div class="ham-button__stick-3"></div>
    </button>

    <ul class="top-nav__button-wrapper top-nav__button-wrapper--hidden">
      <a href="/html/index.html" class="top-nav__home-link button-1">Home</a>
      <a href="/html/about.html" class="top-nav__about-link button-1">About</a>
      <a target="_blank" href="https://github.com/DekoMoon" class="top-nav__project-link button-1">GitHub</a>
      <a href="#" class="top-nav__list-button button-1">Tools</a>
    </ul>
  </nav>

  <main class="lo-main">
    <h1 class="lo-main__title h1">Linear Offset</h1>

    <div class="drop-file-box">
      <span class="drop-file-box__name input-name">Select File</span>
      <label for="drop-file-box__file-input" class="drop-file-box__drop-label">File</label>
      <input type="file" id="drop-file-box__file-input" class="drop-file-box__file-input input-file" accept=".srt">
      <span class="drop-file-box__file-name drop-file-box__file-name--hidden">Placeholder</span>
    </div>

    <div class="linear-box">

      <div class="linear-box__wrapper-1">
        <h3 class="linear-box__h3-1 h3">Caption Text 1</h3>

        <div class="linear-box__intended-box-1">
          <span class="linear-box__intended-name-1 input-name">Intended</span>
          <div class="linear-box__input-intended-wrapper-1">
            <input type="text" class="linear-box__hr-intended-input-1 input-2" placeholder="hr">
            <input type="text" class="linear-box__min-intended-input-1 input-2" placeholder="min">
            <input type="text" class="linear-box__sec-intended-input-1 input-2" placeholder="sec">
            <input type="text" class="linear-box__ms-intended-input-1 input-2" placeholder="ms">
          </div>
        </div>

        <div class="linear-box__current-box-1">
          <span class="linear-box__current-name-1 input-name">Current</span>
          <div class="linear-box__input-current-wrapper-1">
            <input type="text" class="linear-box__hr-current-input-1 input-2" placeholder="hr">
            <input type="text" class="linear-box__min-current-input-1 input-2" placeholder="min">
            <input type="text" class="linear-box__sec-current-input-1 input-2" placeholder="sec">
            <input type="text" class="linear-box__ms-current-input-1 input-2" placeholder="ms">
          </div>
        </div>
      </div>

      <div class="linear-box__wrapper-2">
        <h3 class="linear-box__h3-2 h3">Caption Text 2</h3>

        <div class="linear-box__intended-box-2">
          <span class="linear-box__intended-name-2 input-name">Intended</span>
          <div class="linear-box__input-intended-wrapper-2">
            <input type="text" class="linear-box__hr-intended-input-2 input-2" placeholder="hr">
            <input type="text" class="linear-box__min-intended-input-2 input-2" placeholder="min">
            <input type="text" class="linear-box__sec-intended-input-2 input-2" placeholder="sec">
            <input type="text" class="linear-box__ms-intended-input-2 input-2" placeholder="ms">
          </div>
        </div>

        <div class="linear-box__current-box-2">
          <span class="linear-box__current-name-2 input-name">Current</span>
          <div class="linear-box__input-current-wrapper-2">
            <input type="text" class="linear-box__hr-current-input-2 input-2" placeholder="hr">
            <input type="text" class="linear-box__min-current-input-2 input-2" placeholder="min">
            <input type="text" class="linear-box__sec-current-input-2 input-2" placeholder="sec">
            <input type="text" class="linear-box__ms-current-input-2 input-2" placeholder="ms">
          </div>
        </div>
      </div>

    </div>

    <button class="lo-main__submit-btn button-4">Confirm</button>
  </main>
</body>
</html>
