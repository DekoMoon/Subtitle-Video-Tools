<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools: Fixed Offset</title>
</head>
<body>
  <nav class="top-nav">
    <div class="top-nav__search-bar">
      <input type="text" id="top-nav__search-input" class="top-nav__search-input input-1">
      <button class="top-nav__search-button">Ph</button>
    </div>

    <ul class="top-nav__button-wrapper">
      <a href="../index.html" class="top-nav__home-link button-1">Home</a>
      <a href="about.html" class="top-nav__about-link button-1">About</a>
    </ul>
  </nav>

  <header class="header">
    <h1 class="header__title h1">Fixed Offset</h1>
  </header>

  <main class="main">
    <div class="drop-file-box">
      <span class="drop-file-box__name normal-text">Select File</span>
      <label for="drop-file-box__file-input" class="drop-file-box__drop-label">Folder</label>
      <input type="file" id="drop-file-box__file-input" class="drop-file-box__file-input input-file" accept=".srt">
    </div>

    <div class="fixed-box">
      <div class="fixed-box__start-wrapper">
        <span class="fixed-box__start-name normal-text">Starting Point</span>
        <input type="text" class="fixed-box__start-input input-2" placeholder="00:00:00,000">
      </div>

      <div class="fixed-box__offset-wrapper">
        <span class="fixed-box__offset-name normal-text">Offset Amount</span>
        <input type="text" class="fixed-box__offset-input input-2" placeholder="Milliseconds">
      </div>
    </div>

    <button class="main__submit-btn button-4">Confirm</button>
  </main>
</body>
</html>
