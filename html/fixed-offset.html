<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools: Fixed Offset</title>

  <link rel="stylesheet" href="/css/main.css">

  <script defer type="module" src="/js/pages/topNav.js"></script>
  <script defer type="module" src="/js/pages/fixedOffsetPage.js"></script>
</head>
<body>
  <nav class="top-nav">

    <a href="/html/index.html" class="top-nav__icon icon-button"></a>

    <div class="top-nav__search-bar search-bar">
      <input type="text" id="search-bar__search-input" class="search-bar__search-input" placeholder="Search">
      <button class="search-bar__search-button"></button>
    </div> 

    <button class="ham-button top-nav__ham-button">
      <div class="ham-button__stick-1"></div>
      <div class="ham-button__stick-2"></div>
      <div class="ham-button__stick-3"></div>
    </button>

    <ul class="top-nav__button-wrapper top-nav__button-wrapper--hidden">
      <a href="/html/index.html" class="top-nav__home-link button-1">Home</a>
      <a href="/html/about.html" class="top-nav__about-link button-1">About</a>
      <a target="_blank" href="https://github.com/DekoMoon" class="top-nav__project-link button-1">GitHub</a>
      <a href="#" class="top-nav__list-button button-1">Tools</a>
    </ul>
  </nav>

  <main class="fo-main">
    <h1 class="fo-main_title h1">Fixed Offset</h1>

    <div class="drop-file-box">
      <span class="drop-file-box__name input-name">Select File</span>
      <label for="drop-file-box__file-input" class="drop-file-box__drop-label">Folder</label>
      <input type="file" id="drop-file-box__file-input" class="drop-file-box__file-input input-file" accept=".srt">
    </div>

    <div class="fixed-box">
      <div class="fixed-box__start-wrapper">
        <span class="fixed-box__start-name input-name">Starting Point</span>
        <div class="fixed-box__input-wrapper-1">
          <input type="text" class="fixed-box__hr-input-1 input-2" min="0" placeholder="hr">
          <input type="text" class="fixed-box__min-input-1 input-2" min="0" max="59" placeholder="min">
          <input type="text" class="fixed-box__sec-input-1 input-2" min="0" max="59" placeholder="sec">
          <input type="text" class="fixed-box__ms-input-1 input-2" min="0" max="999" placeholder="ms">
        </div>
      </div>

      <div class="fixed-box__offset-wrapper">
        <span class="fixed-box__offset-name input-name">Offset Amount</span>
        <div class="fixed-box__input-wrapper-2">
          <input type="text" class="fixed-box__hr-input-2 input-2" min="0" placeholder="hr">
          <input type="text" class="fixed-box__min-input-2 input-2" min="0" max="59" placeholder="min">
          <input type="text" class="fixed-box__sec-input-2 input-2" min="0" max="59" placeholder="sec">
          <input type="text" class="fixed-box__ms-input-2 input-2" min="0" max="999" placeholder="ms">
        </div>
      </div>
    </div>

    <button class="fo-main__submit-btn button-4">Confirm</button>
  </main>
</body>
</html>
