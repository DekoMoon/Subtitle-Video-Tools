<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tools: Video Analysis</title>

  <link rel="stylesheet" href="../css/main.css">

  <script defer src="../js/component/topNav.js"></script>
  <script defer src="../js/component/dropFile.js"></script>

  <script defer src="../js/pages/videoAnalysisPage.js"></script>
</head>
<body>
  <nav class="top-nav">

    <a href="./index.html" class="top-nav__icon icon-button"></a>

    <div class="top-nav__search-bar search-bar">
      <input type="text" id="search-bar__search-input" class="search-bar__search-input" placeholder="Search">
      <button class="search-bar__search-button"></button>
      <ol class="search-bar__items search-bar__items--hidden"></ol>
    </div> 

    <button class="ham-button top-nav__ham-button">
      <div class="ham-button__stick-1"></div>
      <div class="ham-button__stick-2"></div>
      <div class="ham-button__stick-3"></div>
    </button>

    <ul class="top-nav__button-wrapper top-nav__button-wrapper--hidden">
      <a href="./index.html" class="top-nav__home-link button-1">Home</a>
      <a href="./about.html" class="top-nav__about-link button-1">About</a>
      <a target="_blank" href="https://github.com/DekoMoonÃ·" class="top-nav__project-link button-1">GitHub</a>
      <a href="#" class="top-nav__list-button button-1">Tools</a>
      <div class="top-nav__list-button-toolkit top-nav__list-button-toolkit--hidden">
        <ol class="vert-ordered-list">
          <a href="./fixed-offset.html" class="vert-ordered-list__fixed-offset-link button-5">Fixed Offset</a>
          <a href="./linear-offset.html" class="vert-ordered-list__linear-offset-link button-5">Linear Offset</a>
          <a href="./video-analysis.html" class="vert-ordered-list__video-analysis-link button-5">Video Analysis</a>
        </ol>
      </div>
    </ul>
  </nav>

  <main class="va-main">
    <div class="coming-soon">
      <h1 class="coming-soon__h1">Coming Soon!</h1>
    </div>

    <h1 class="va-main__title h1">Video Analysis</h1>
    <div class="drop-file-box">
      <span class="drop-file-box__name normal-text">Select File</span>
      <label for="drop-file-box__file-input" class="drop-file-box__drop-label">Folder</label>
      <input type="file" id="drop-file-box__file-input" class="drop-file-box__file-input input-file" accept=".mp4">
    </div>

    <button class="va-main__submit-btn button-4">Confirm</button>

    <hr class="va-main__hr-1">

    <div class="analysis-result-box">
      <div class="analysis-result-box__wrapper-1">
        <h3 class="analysis-result-box__video-title">Video</h3>
        <span class="analysis-result-box__enc">Encoder: </span>
        <span class="analysis-result-box__dur">Duration: </span>
        <span class="analysis-result-box__vid-codec">Video Codec: </span>
        <span class="analysis-result-box__vid-br">Video Bitrate: </span>
        <span class="analysis-result-box__res">Resolution: </span>
        <span class="analysis-result-box__fps">Framerate: </span>
        <span class="analysis-result-box__clr-codec">Color Encoder: </span>
      </div>

      <div class="analysis-result-box__wrapper-2">
        <h3 class="analysis-result-box__audio-title">Audio</h3>
        <span class="analysis-result-box__aud-codec">Audio Codec: </span>
        <span class="analysis-result-box__aud-br">Audio Bitrate: </span>
        <span class="analysis-result-box__aud-hz">Audio Hertz: </span>
      </div>
    </div>
  </main>
</body>
</html>
